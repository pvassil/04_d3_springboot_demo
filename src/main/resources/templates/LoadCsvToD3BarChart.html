<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>CSV to D3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script-->
  <link   href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
   <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body >
	<div class="container mt-3">
  		<h1>Bar Chart </h1>
	</div>
	<div class="container mt-3">  	
	<p> What follows is a chart loaded from a csv file</p>

	

	<!-- We assign a div to the svg wit the chart -->	
	<div id=svg>
		<svg width="600" height="500"></svg>
	</div>
	
	<script>
		var svg = d3.select("svg"),
            margin = 200,
            width = svg.attr("width") - margin,
            height = svg.attr("height") - margin

		var xScale = d3.scaleBand().range([0, width]).padding(0.4),
            yScale = d3.scaleLinear().range([height, 0]);

		var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");
		
		/* HERE ARE THE DATA! Get it from the hidden element and kill the quotes */
   		var data;
		
		d3.csv("./temp/tiny.csv").then(
   		function(dataset) {
/*         	if (error) {
            	alert("Error!");
        		throw error;
        	}
        	else{ */
        		data = dataset;


        		/*data.forEach(function(d) {
        	        d.year = +d.year;
        	        d.volume = +d.volume;
            		console.log(data[i].year+" has "+data[i].volume);
        	        return d;

        	    });
*/
        		/* the (..{ of the csv function closes at the end of the script tag*/
   		
        xScale.domain(data.map(function(d) { return d.year; }));
        yScale.domain([0, d3.max(data, function(d) { return +d.volume; })]);

        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale));

        g.append("g")
         .call(d3.axisLeft(yScale).tickFormat(function(d){
             return d;
         }).ticks(10));

        g.append("text")
        .attr("class", "x label")
        .attr("text-anchor", "end")
        .attr("x", width)
        .attr("y", height + 30)
        .text("Year");
        
        g.append("text")
        .attr("class", "y label")
        .attr("text-anchor", "end")
        .attr("y", -50)
        .attr("dy", ".75em")
        .attr("transform", "rotate(-90)")
        .text("Whatever y-value is (Units)");
        
        g.append("text")
        .attr("x", width/2)
        .attr("y", -20)
        .attr("text-anchor", "middle")
        .style("font-size", "24px")
        .text("This is the Title of the Barchart");
        
        g.selectAll(".bar")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar")
         .attr("x", function(d) {  return xScale(d.year); })
         .attr("y", function(d) {  return yScale(d.volume);  })
         .attr("width", xScale.bandwidth())
         .attr("fill","#0000FF")
         .attr("height", function(d) { return height - yScale(d.volume); });

   		//}
        		}).catch(e => {
    		console.log(e);
    		alert("For some reason we get: " + e);
		});
	</script>
</div>
</body>
</html>
